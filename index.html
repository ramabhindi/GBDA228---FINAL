<!DOCTYPE html>
<!-- GBDA228 Final website project by Rama Bhindi-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RB LOCKS - MMA HUB</title>

<!-- Linking google fonts -->
 <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@400;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  
<!-- CSS Styling -->
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #454545;
      color: white;
      margin: 0px;
      padding: 0px;
    }
    .container {
      width: 1200px;
      margin: 0;
      padding: 20px 0;
    }
/* CSS Styling: Navigation */
    header {
      padding: 20px 0;
    }
/* NAVIGATION BAR */
    nav {
      display: flex;
      align-items: CENTER;
    }
    nav a{
      color: Yellow;
      font-weight: 600;
      margin-right: 20px;
    }
    nav ul{
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
  /* BUTTON */
    .navigationbutton{
      background-color: #fced17;
      color: black;
      padding: 10px 20px;
      font-weight: 600;
    }
 
/* HERO */
    #hero h1 {
      font-family: 'Source Serif Pro', serif;
      font-size: 48px;
      margin-bottom: 10px;
    }
    #hero p {
      color: #FFFFFF;
      font-size: 18px;
      max-width: 700px;
    }
    .up-next-card h3 {
      margin-top: 0;
      font-family: 'Source Serif Pro';
    }
/* REVIEW BOX CSS */
    #review h2 {
      font-family: 'Source Serif Pro', serif;
      font-size: 36px;
      margin-top: 80px;
    }
    .reviewgrid {
       display: grid;
       grid-template-columns: 33.33%, 33.33%, 33.33%;
       gap: 20px;
       margin-top: 20px;
    }
    .reviewcard {
      background-color: #454545;
      padding: 40px 20px;
      border-radius: 12px;
    }
  /*WAT WE DO" section, splits into 2 sections. Text on left, img on right*/
    .twocolumn {
      display: grid;
      grid-template-columns: 50%, 50%;
      gap: 40px;
      margin-top: 100px;
    }
    .twocolumn h2, .twocolumn h3 {
      font-family: 'Source Serif Pro', serif;
    }
    .twocolumn img {
      width: 100%;
      border-radius: 12px;
    }
/* Track record preview (For home screen) */
    #record-preview h2{
      font-family: 'Source Serif Pro', serif;
      margin-top: 120px;
      font-size: 36px;
    }
    .record-grid {
      display: grid;
      grid-template-columns: 33.33%, 33.33%, 33.33%
    }
  </style>
  </head>
